handlers:
  - url : /favicon.ico$
    script: /app/static/favicon.ico
  - url : /static/(.*)
    script : /app/static/$1
  - url : /admin/static/(.*)
    script : /app/static/admin/$1
  - url : /_themes/imtx/(.*)
    script : /app/themes/imtx/static/$1
  - url : /.*
    script : index.py

  - expire : .jpg modify 10 years
  - expire : .swf modify 10 years
  - expire : .png modify 10 years
  - expire : .gif modify 10 years
  - expire : .JPG modify 10 years
  - expire : .ico modify 10 years
